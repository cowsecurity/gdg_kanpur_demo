{% extends "layout.html" %}
{% block body %}
  {% if session.user %}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ Name }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../static/css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts> -->
    <!--link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    {% for entry in entries %}
    <form action="/login/ok/{{ entry.id }}" method=post>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value="{{ entry.title }}">
        <dt>Description:</dt>
        <dd><textarea name="description" rows="2" cols="40">{{ entry.description }}</textarea></dd>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ entry.text }}</textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
    <form action="/login/delete/{{ entry.id }}" method="POST">
      <input type="submit" name="delete" value="Delete">
    </form>
     {% endfor %}
  {% endif %}
{% endblock %}
</body>
</html>
